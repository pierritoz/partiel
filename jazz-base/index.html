<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <div class="drumkit">
        <img src="images/drumkit.svg" />
        <a href="#" class="button button-crash"></a>
        <a href="#" class="button button-racktom" onclick="playSound(racktom)"></a>
        <a href="#" class="button button-rimshot" onclick="playSound(rimshot)"></a>
        <a href="#" class="button button-floortom" onclick="playSound(floortom)"></a>
        <a href="#" class="button button-kick" onclick="playSound(kick)"></a>
        <a href="#" class="button button-stickshot" onclick="playSound(stickshot)"></a>
        <a href="#" class="button button-hihat"></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
